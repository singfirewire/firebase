<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-database-compat.min.js"></script>
    <style>
        /* ... สไตล์เดิม ... */

        .item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: move; /* เพิ่มเคอร์เซอร์แบบลาก */
            position: relative;
        }

        .item.dragging {
            opacity: 0.5;
            border: 2px dashed #666;
        }

        .item.drag-over {
            border: 2px dashed #4CAF50;
        }

        .order-buttons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .order-btn {
            padding: 5px;
            background-color: #9e9e9e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-btn:hover {
            background-color: #757575;
        }

        .order-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .drag-handle {
            cursor: move;
            padding: 5px;
            margin-right: 10px;
            color: #666;
            font-size: 20px;
        }

        .drag-handle:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ทดสอบ Firebase Database</h1>
        
        <div id="status" class="status" style="display: none;"></div>

        <div class="form-group">
            <label for="inputData">ข้อความ:</label>
            <input type="text" id="inputData" placeholder="กรอกข้อความที่ต้องการบันทึก">
            <button onclick="writeData()">บันทึกข้อมูล</button>
        </div>

        <div class="item-list" id="dataList"></div>
    </div>

    <script>
        // ... Firebase config และฟังก์ชันเดิม ...

        // เพิ่มฟิลด์ order เมื่อเพิ่มข้อมูลใหม่
        async function writeData() {
            const input = document.getElementById('inputData');
            const text = input.value.trim();
            
            if (!text) {
                showStatus('กรุณากรอกข้อความ', true);
                return;
            }

            try {
                // หาค่า order สูงสุดปัจจุบัน
                const snapshot = await database.ref('items').once('value');
                const items = snapshot.val() || {};
                const maxOrder = Object.values(items).reduce((max, item) => 
                    Math.max(max, item.order || 0), 0);

                const newDataRef = database.ref('items').push();
                await newDataRef.set({
                    text: text,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    order: maxOrder + 1000 // เพิ่มค่า order โดยเว้นช่วงไว้
                });

                showStatus('บันทึกข้อมูลสำเร็จ');
                input.value = '';
            } catch (error) {
                showStatus('เกิดข้อผิดพลาด: ' + error.message, true);
            }
        }

        // อัพเดทลำดับของรายการ
        async function updateOrder(id, newOrder) {
            try {
                await database.ref(`items/${id}`).update({ order: newOrder });
            } catch (error) {
                showStatus('เกิดข้อผิดพลาดในการอัพเดทลำดับ: ' + error.message, true);
            }
        }

        // ย้ายรายการขึ้น
        async function moveItemUp(id, currentOrder) {
            const snapshot = await database.ref('items').orderByChild('order').once('value');
            const items = [];
            snapshot.forEach(child => {
                items.push({ id: child.key, ...child.val() });
            });
            
            const currentIndex = items.findIndex(item => item.id === id);
            if (currentIndex > 0) {
                const prevItem = items[currentIndex - 1];
                const newOrder = (prevItem.order + items[currentIndex].order) / 2;
                await updateOrder(id, newOrder);
            }
        }

        // ย้ายรายการลง
        async function moveItemDown(id, currentOrder) {
            const snapshot = await database.ref('items').orderByChild('order').once('value');
            const items = [];
            snapshot.forEach(child => {
                items.push({ id: child.key, ...child.val() });
            });
            
            const currentIndex = items.findIndex(item => item.id === id);
            if (currentIndex < items.length - 1) {
                const nextItem = items[currentIndex + 1];
                const newOrder = (nextItem.order + items[currentIndex].order) / 2;
                await updateOrder(id, newOrder);
            }
        }

        // แสดงข้อมูลแต่ละรายการ
        function displaySingleItem(id, data, isFirst, isLast) {
            const itemDiv = document.getElementById(`item-${id}`);
            if (!itemDiv) return;

            const date = new Date(data.timestamp);
            let timeText = date.toLocaleString('th-TH');
            
            if (data.editedAt) {
                const editDate = new Date(data.editedAt);
                timeText += ` (แก้ไขเมื่อ ${editDate.toLocaleString('th-TH')})`;
            }

            itemDiv.classList.remove('editing');
            itemDiv.setAttribute('draggable', 'true');
            itemDiv.innerHTML = `
                <div class="item-header">
                    <span class="drag-handle">⋮⋮</span>
                    <span>${data.text}</span>
                    <div class="button-group">
                        <button class="edit-btn" onclick="startEdit('${id}', '${data.text}')">แก้ไข</button>
                        <button class="delete-btn" onclick="deleteData('${id}')">ลบ</button>
                    </div>
                    <div class="order-buttons">
                        <button class="order-btn" onclick="moveItemUp('${id}', ${data.order})" ${isFirst ? 'disabled' : ''}>↑</button>
                        <button class="order-btn" onclick="moveItemDown('${id}', ${data.order})" ${isLast ? 'disabled' : ''}>↓</button>
                    </div>
                </div>
                <div class="item-content"></div>
                <div class="timestamp">${timeText}</div>
            `;

            // เพิ่ม event listeners สำหรับ drag & drop
            itemDiv.addEventListener('dragstart', handleDragStart);
            itemDiv.addEventListener('dragend', handleDragEnd);
            itemDiv.addEventListener('dragover', handleDragOver);
            itemDiv.addEventListener('drop', handleDrop);
            itemDiv.addEventListener('dragenter', handleDragEnter);
            itemDiv.addEventListener('dragleave', handleDragLeave);
        }

        // อ่านและแสดงข้อมูลทั้งหมด
        function displayData(snapshot) {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            
            // เรียงข้อมูลตาม order
            const items = [];
            snapshot.forEach((childSnapshot) => {
                items.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            items.sort((a, b) => (a.order || 0) - (b.order || 0));
            
            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.id = `item-${item.id}`;
                dataList.appendChild(itemDiv);
                
                displaySingleItem(item.id, item, index === 0, index === items.length - 1);
            });

            if (items.length === 0) {
                dataList.innerHTML = '<div style="text-align: center; color: #666;">ไม่มีข้อมูล</div>';
            }
        }

        // ตัวแปรสำหรับเก็บข้อมูลการลาก
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.classList.add('dragging');
            e.dataTransfer.setData('text/plain', this.id);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        async function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            const draggedId = draggedItem.id.replace('item-', '');
            const droppedId = this.id.replace('item-', '');

            if (draggedId !== droppedId) {
                // หาค่า order ของรายการที่เกี่ยวข้อง
                const snapshot = await database.ref('items').orderByChild('order').once('value');
                const items = [];
                snapshot.forEach(child => {
                    items.push({ id: child.key, ...child.val() });
                });
                items.sort((a, b) => (a.order || 0) - (b.order || 0));

                const draggedIndex = items.findIndex(item => item.id === draggedId);
                const droppedIndex = items.findIndex(item => item.id === droppedId);

                // คำนวณค่า order ใหม่
                let newOrder;
                if (draggedIndex < droppedIndex) {
                    const nextItem = items[droppedIndex + 1];
                    newOrder = nextItem 
                        ? (items[droppedIndex].order + nextItem.order) / 2
                        : items[droppedIndex].order + 1000;
                } else {
                    const prevItem = items[droppedIndex - 1];
                    newOrder = prevItem
                        ? (prevItem.order + items[droppedIndex].order) / 2
                        : items[droppedIndex].order / 2;
                }

                await updateOrder(draggedId, newOrder);
            }
        }

        // ติดตามการเปลี่ยนแปลงข้อมูล
        database.ref('items').orderByChild('order').on('value', (snapshot) => {
            displayData(snapshot);
        });

        // รับการกด Enter ในช่อง input
        document.getElementById('inputData').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                writeData();
            }
        });
    </script>
</body>
</html>
